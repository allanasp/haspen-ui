name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: volta-cli/action@v1
      with:
        node-version: '20.19.1'
        pnpm-version: '10.10.0'
    
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 10.10.0
    
    - name: Install dependencies
      run: pnpm install
    
    - name: Lint
      run: pnpm lint
    
    - name: Build
      run: pnpm build 