name: üêõ Bug Report
description: Create a report to help us improve
title: '[Bug]: '
labels: ['bug', 'triage']
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: checkboxes
    attributes:
      label: Prerequisites
      description: Please check the following before submitting this issue
      options:
        - label: I have searched existing issues to make sure this bug hasn't been reported before
          required: true
        - label: I have read the [Contributing Guidelines](../CONTRIBUTING.md)
          required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: What version of H√§spenUI are you using?
      placeholder: e.g., 1.0.0
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen
      placeholder: What should happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: A clear and concise description of what actually happens
      placeholder: What actually happens?
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots/Videos
      description: If applicable, add screenshots or videos to help explain your problem
      placeholder: Drag and drop screenshots or videos here

  - type: dropdown
    id: browser
    attributes:
      label: Browser
      description: Which browser(s) are affected?
      multiple: true
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Opera
        - Other (specify in additional context)

  - type: input
    id: browser-version
    attributes:
      label: Browser Version
      description: What version(s) of the browser?
      placeholder: e.g., Chrome 120.0.0.0

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      options:
        - Windows
        - macOS
        - Linux
        - iOS
        - Android
        - Other (specify in additional context)

  - type: input
    id: os-version
    attributes:
      label: OS Version
      description: What version of the operating system?
      placeholder: e.g., Windows 11, macOS 14.0, Ubuntu 22.04

  - type: dropdown
    id: framework
    attributes:
      label: Framework
      description: What framework are you using with H√§spenUI?
      options:
        - Vue 3
        - Nuxt 3
        - Vite
        - Webpack
        - Other (specify in additional context)
        - None

  - type: input
    id: framework-version
    attributes:
      label: Framework Version
      description: What version of the framework?
      placeholder: e.g., Vue 3.4.0, Nuxt 3.8.0

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here, including any configuration files or code snippets
      placeholder: Any additional information...

  - type: checkboxes
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our Code of Conduct
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
